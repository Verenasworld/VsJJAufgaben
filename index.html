<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learn Js</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>LEARNING JAVA SCRIPT</h1>
<hr>

<!--Task1 Klick Zähler -->
<h2>JS Click Counter</h2>
<div class="incrementTask">
    <div>
        <h3 id="counter">0</h3>
    </div>
    <div>
        <button class="firstbtn" onclick="incrementClick()">Click Me</button>
    </div>
</div>

<hr>

<!--Task2 Taschenrechner-->
<h2>Calculator</h2>
<div class="calculatorTask">
    <div class="inputfieldsSection">
        <input class="calcNumber" type="number" name="" id="number1" placeholder="firstNumber">
        <input class="calcNumber" type="number" name="" id="number2" placeholder="secondNumber">
    </div>
    <div class="buttonsection">
        <!--onclcik function pass parameter calc_operator  -->
        <button type="button" onclick="calculation('+')">+</button>
        <button type="button" onclick="calculation('-')">-</button>
        <button type="button" onclick="calculation('*')">*</button>
        <button type="button" onclick="calculation('/')">/</button>
    </div>
    <div class="resultsection">
        <h3 id="result">0</h3>
    </div>
</div>
</div>

<hr>

<!--Task3 Text Addieren -->
<h2>Text Addition</h2>
<div class="addTextTask">
    <div class="area">
        <input type="text" name="" id="mytext" placeholder="your message here">
        <button type="button" onclick="textOutput()">Add</button>
        <button type="button" onclick="btnDeleteOutput()">Delete</button>
        <button type="button" onclick="deleteLastChar()">DChar</button>
        <!--     todo bonus Aufgabe -->
        <!--       <button type="button" onclick="deletelastElement()"></button>-->
    </div>
    <div class="resultsection">
        <h3 id="newtext">Your Text Here : </h3>
    </div>
</div>

<hr>

<!--Task 4 FarbenMixer-->
<h2>Coler Mixer</h2>
<div id="mixedColor" class="border" style="width: 50px; height: 50px; background-color: black" >
<!--    hier anzeigen -->
</div>
<div class="form-check">
    <label class="form-check-label">
        <input id="red" type="checkbox" class="form-check-input" value="">Rot
    </label>
</div>
<div class="form-check">
    <label class="form-check-label">
        <input id="green" type="checkbox" class="form-check-input" value="">Grün
    </label>
</div>
<div class="form-check">
    <label class="form-check-label">
        <input id="blue" type="checkbox" class="form-check-input" value="">Blau
    </label>
</div>
<button onclick="mixColors()" class="btn btn-primary">Mischen</button>

</body>
</html>
